<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PlayWork</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="brand">
        <div class="logo">PlayWork</div>
        <div class="sub" id="subtitle">Loading…</div>
      </div>

      <div class="meta">
        <div class="pill" id="dayPill">Day 1</div>
        <div class="pill" id="statusPill">Not started</div>
      </div>

      <div class="desc" id="dayDesc">Нажми Start чтобы начать день</div>

      <div class="progress">
        <div class="progressRow">
          <div class="progressText" id="progressText">0 / 0</div>
          <div class="progressText" id="streakText">Streak: 0</div>
        </div>
        <div class="bar">
          <div class="barFill" id="barFill" style="width:0%"></div>
        </div>
      </div>

      <div class="tasks">
        <div class="tasksTitle">Today tasks</div>
        <div id="tasksList" class="tasksList"></div>
      </div>

      <div class="actions">
        <button class="primaryBtn" id="startDayBtn" type="button">Start</button>
        <button class="secondaryBtn" id="finishDayBtn" type="button" disabled>Done ✅</button>
        <button class="ghostBtn" id="nextDayBtn" type="button" disabled>Next day →</button>
      </div>

      <div class="footer">
        <button class="linkBtn" id="resetBtn" type="button">Reset progress</button>
      </div>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
